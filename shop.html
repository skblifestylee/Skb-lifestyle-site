
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - SKB Lifestylee</title>
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #fefefe; }
    header, footer { background: #ffcc00; padding: 1rem; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
    .product-card { background: white; border: 1px solid #ccc; padding: 1rem; text-align: center; }
  </style>
</head>
<body>
  <header><h1>Shop Products</h1></header>
  <div class="products">
    <div class="product-card">Product 1</div>
    <div class="product-card">Product 2</div>
    <div class="product-card">Product 3</div>
    <div class="product-card">Product 4</div>
  </div>
  <footer>SKB Lifestylee &copy; 2025</footer>
</body>
</html>
